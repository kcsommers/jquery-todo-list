<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <h1>TO DOOOOOOO</h1>

  <div class="main-container">
    <form id="add-form">
      <input id="user-input" type="text" name="task">
      <p>Priority Level</p>
      <label for="high">High</label>
      <input type="radio" name="priority-level" id="high" value="high" checked>
      <label for="medium">Medium</label>
      <input type="radio" name="priority-level" id="medium" value="medium">
      <label for="low">Low</label>
      <input type="radio" name="priority-level" id="low" value="low">
    </form>

    <div class="list-container">
      <p class="empty-list">Congratulations, you have nothing to do!</p>
      <ol class="list"></ol>
    </div>
    <div style="clear: both;"></div>
  </div>
  <button type="submit" form="add-form">Add to List</button>
  <p class="warning"></p>
</body>
</html>
